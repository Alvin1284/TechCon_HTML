<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TechCon 2024</title>

    <style>
      /* Simple responsive iframe wrapper */
      .map-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        margin: 20px 0;
      }

      .map-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <h2>Get in Touch</h2>

      <!-- Contact Information -->
      <section>
        <h3>Contact Information</h3>
        <p>
          Email:
          <a href="mailto:email@example.com">email@example.com</a>
        </p>

        <h4>Follow Us</h4>
        <ul>
          <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
          <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
          <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
        </ul>
      </section>

      <!-- Embedded Google Map -->
      <section>
        <h3>Conference Venue</h3>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345097795!2d144.95373631567718!3d-37.81627974202195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ5JzAyLjYiUyAxNDTCsDU3JzEzLjQiRQ!5e0!3m2!1sen!2s!4v1614123456789"
            allowfullscreen=""
            loading="lazy"
          >
          </iframe>
        </div>
      </section>

      <!-- Contact Form -->
      <section>
        <h3>Contact Us Form</h3>
        <form action="#" method="post">
          <!-- Name -->
          <label for="name">Your Name:</label><br />
          <input type="text" id="name" name="name" required /><br /><br />

          <!-- Email -->
          <label for="email">Your Email:</label><br />
          <input type="email" id="email" name="email" required /><br /><br />

          <!-- Message -->
          <label for="message">Your Message:</label><br />
          <textarea id="message" name="message" rows="5" required></textarea
          ><br /><br />

          <!-- Submit -->
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
